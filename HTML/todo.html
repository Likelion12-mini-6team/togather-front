<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todopage</title>
    <link rel="stylesheet" href="/CSS/todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header id="header">
            <div id="logo">
                <img src="image 4.png" alt="logo">
            </div>
        </header>
        <div id="content">
            <aside id="sidebar">Users
                <div id="userList"> 
                    <!-- 유저 목록이 이곳에 추가됩니다 -->
                </div>
                <div id="entire">전체 공간</div>
            </aside>
            <div id="main">
                <h1 id="title">Todo List</h1>
                <div id="main_container">
                    <section id="todo_list">
                        <h1 id="todo_title">To do</h1>
                        <div id="control_button">
                            <button id="delete">삭제</button> 
                            <button id="add">추가</button>
                        </div>
                        <form id="signup" style="display: none;">
                            <fieldset>
                                <legend>투두리스트 작성</legend>
                                <div class="checkbox-container">
                                    <label for="team_todo" style="display: inline;">
                                        팀 투두로 추가 
                                    </label>
                                    <input id="team_todo" name="team_todo" type="checkbox">
                                </div>
                                <div class="input_field">
                                    <input id="wr_todo" name="wr_todo" type="text" required autofocus>
                                </div>
                                <div class="button_field">
                                    <button id="cancel" type="button">취소</button>
                                    <button id="submit_todo" type="button">추가</button>
                                </div>
                            </fieldset>
                        </form>
                        <ul id="todo_items"></ul>
                    </section>
                    <section id="calendar">
                        <div class="calendar_title">
                            <button class="prev">&#60;</button>
                            <span class="current-year-month"></span>
                            <button class="next">&#62;</button>
                        </div>
                        <div class="day-of-week">
                            <div class="dayHeader">일</div>
                            <div class="dayHeader">월</div>
                            <div class="dayHeader">화</div>
                            <div class="dayHeader">수</div>
                            <div class="dayHeader">목</div>
                            <div class="dayHeader">금</div>
                            <div class="dayHeader">토</div>
                        </div>
                        <div class="calendar-body"></div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div id="saved_items_container"></div>
    <form id="edit_form" style="display: none;">
        <fieldset>
            <legend>투두리스트 수정</legend>
            <div class="input2_field">
                <input id="edit_todo_input" type="text" class="edit-input" value="">
                <button id="cancel2" type="button">취소</button>
                <button id="edit_todo" type="button">수정</button>
            </div>
        </fieldset>
    </form>
    
    <script src="/JS/todo.js"></script>
</body>
</html>
